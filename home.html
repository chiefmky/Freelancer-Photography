<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    </head>
    <body id=home> 
        <header>
            <div>
                <a href="index.html"><img id="logo" src="./assets/logo.png" /></a>
            </div>
            <nav>
                <li>
                    <a href="home.html">Home <img class="navPic" src="./assets/home.png"></a>
                </li>
                <li>
                    <a href="profile.html">Profile Page <img class="navPic" src="./assets/profile-icon.jpg"></a>
                </li>  
            </nav>
        </header>

        <section id="imageContainer">
            <div class=grid>
                <img class="galleryPic" src="./assets/image1.jpg" />
                <img class="galleryPic" src="./assets/image2.jpg"/>
                <img class="galleryPic" src="./assets/image3.jpg"/>
                <img class="galleryPic" src="./assets/image4.jpg"/>
                <img class="galleryPic" src="./assets/image5.jpg"/>
                <img class="galleryPic" src="./assets/image6.jpg"/>
                <img class="galleryPic" src="./assets/image7.jpg"/>
                <img class="galleryPic" src="./assets/image8.jpg"/>
                <img class="galleryPic" src="./assets/image9.jpg"/>
                <img class="galleryPic" src="./assets/image10.jpg"/>
                <img class="galleryPic" src="./assets/image11.jpg"/>
                <img class="galleryPic" src="./assets/image12.jpg"/>
                <img class="galleryPic" src="./assets/image13.jpg"/>
                <img class="galleryPic" src="./assets/image14.jpg"/>
                <img class="galleryPic" src="./assets/image15.jpg"/>
            </div> 
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <span class="close">&times;</span>
              <img class="modal-content" id="img01">
            </div> 
         </section>
         <!-- The Modal -->

        <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.querySelectorAll(".galleryPic");
        var modalImg = document.getElementById("img01");
        for(var i = 0; i < img.length; i++){
                img[i].onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
            }
        }
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
          modal.style.display = "none";
        }
        </script>
    </body>
</html>
